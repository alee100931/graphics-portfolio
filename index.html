<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="graphicPortfolio.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asia's Art Portfolio</title>
  <style>
    /* Slideshow styles for a single art card */
    .art-card.slideshow { position: relative; overflow: hidden; }
    .art-card.slideshow .slideshow-container { width: 100%; aspect-ratio: 4 / 3; position: relative; }
    .art-card.slideshow .slide { display: none; width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; cursor: zoom-in; }
    .art-card.slideshow .slide.active { display: block; }
    .art-card.slideshow .prev,
    .art-card.slideshow .next {
      position: absolute; 
      top: 50%; /* Change this value to adjust vertical position (e.g., 45%, 55%) */
      transform: translateY(-50%);
      background: rgba(0,0,0,0.45); 
      color: #fff; 
      border: none; 
      padding: 6px 10px; 
      cursor: pointer; 
      border-radius: 4px;
    }
    .art-card.slideshow .prev { left: 8px; }
    .art-card.slideshow .next { right: 8px; }
    .art-card.slideshow .prev:focus,
    .art-card.slideshow .next:focus { outline: 2px solid rgba(255,255,255,0.8); }

    /* Image modal */
    .image-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 9999; }
    .image-modal.open { display: flex; }
    .image-modal-content { max-width: 92vw; max-height: 88vh; box-shadow: 0 12px 40px rgba(0,0,0,0.5); }
    .image-modal-close {
      position: fixed; top: 16px; right: 16px; background: rgba(0,0,0,0.6); color: #fff; border: none; border-radius: 50%;
      width: 36px; height: 36px; font-size: 22px; cursor: pointer; line-height: 36px;
    }
    .image-modal-close:focus { outline: 2px solid rgba(255,255,255,0.8); }
    .image-modal-prev,
    .image-modal-next {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      width: 44px;
      height: 44px;
      font-size: 28px;
      border-radius: 50%;
      cursor: pointer;
      line-height: 44px;
    }
    .image-modal-prev { left: 16px; }
    .image-modal-next { right: 16px; }
    .image-modal-prev:focus,
    .image-modal-next:focus { outline: 2px solid rgba(255,255,255,0.8); }
  </style>
</head>
<body>
  <header>
    <h1>Asia's Art Portfolio</h1>
    <p>Works created with Photoshop and Clip Studio Paint</p>
  </header>
  <section class="portfolio-section">
    <div class="art-grid">
      <div class="art-card slideshow" data-interval="3000">
        <div class="slideshow-container">
          <img src="art/once upon a time.png" class="slide"/>
          <img src="art/rose.png" class="slide"/>
          <img src="art/rosenberg.png" class="slide"/>
        </div>
        <button class="prev" aria-label="Previous">‹</button>
        <button class="next" aria-label="Next">›</button>
        <div class="art-title">Rosenberg Library</div>
        <div class="art-desc">Advertisement Graphics</div>
      </div>
      <div class="art-card slideshow" data-interval="3000">
        <div class="slideshow-container">
          <img src="art/Torbek.jpg" class="slide" />
          <img src="art/kremy.png"  class="slide" />
          <img src="art/booker.png"  class="slide" />
          <img src="art/bitsy.png"  class="slide" />
          <img src="art/peggy.png"  class="slide" />
          <img src="art/grumley.png"  class="slide" />
          <img src="art/page.png"  class="slide" />
        </div>
        <button class="prev" aria-label="Previous">‹</button>
        <button class="next" aria-label="Next">›</button>
        <div class="art-title">Character Illustrations</div>
        <div class="art-desc">Featured on Legends of Avantris<br>Webseries</div>
      </div>
      <div class="art-card slideshow" data-interval="3000">
        <div class="slideshow-container">
          <img src="art/deadlock.png" class="slide"/>
          <img src="art/banner.png" class="slide"/>
          <img src="art/p4.png" class="slide"/>
        </div>
        <button class="prev" aria-label="Previous">‹</button>
        <button class="next" aria-label="Next">›</button>
        <div class="art-title">Personal Projects</div>
        <div class="art-desc">Various Fanworks</div>
      </div>
      <!-- Add more art-card blocks as needed -->
    </div>
  </section>
  <div id="image-modal" class="image-modal" aria-hidden="true" role="dialog" aria-label="Artwork preview">
    <button class="image-modal-close" aria-label="Close">×</button>
    <button class="image-modal-prev" aria-label="Previous image">‹</button>
    <img id="image-modal-img" class="image-modal-content" alt="Artwork preview" />
    <button class="image-modal-next" aria-label="Next image">›</button>
  </div>
  <footer class="site-footer">
    <p>© 2026 Asia Lee. All rights reserved.</p>
  </footer>
  <script>
    (function(){
      const modal = document.getElementById('image-modal');
      const modalImg = document.getElementById('image-modal-img');
      const modalClose = modal.querySelector('.image-modal-close');
      const modalPrev = modal.querySelector('.image-modal-prev');
      const modalNext = modal.querySelector('.image-modal-next');

      let modalSlides = [];
      let modalIndex = 0;

      function updateModalImage(){
        if(!modalSlides.length) return;
        const slide = modalSlides[modalIndex];
        modalImg.src = slide.src;
        modalImg.alt = slide.alt || 'Artwork preview';
      }
      function openModal(slides, index){
        modalSlides = slides;
        modalIndex = typeof index === 'number' ? index : 0;
        updateModalImage();
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
      }
      function closeModal(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        modalImg.src = '';
        modalSlides = [];
        modalIndex = 0;
      }
      function showNextModal(){
        if(!modalSlides.length) return;
        modalIndex = (modalIndex + 1) % modalSlides.length;
        updateModalImage();
      }
      function showPrevModal(){
        if(!modalSlides.length) return;
        modalIndex = (modalIndex - 1 + modalSlides.length) % modalSlides.length;
        updateModalImage();
      }

      modal.addEventListener('click', function(e){
        if(e.target === modal) closeModal();
      });
      modalClose.addEventListener('click', closeModal);
      if(modalNext) modalNext.addEventListener('click', function(e){
        e.stopPropagation();
        showNextModal();
      });
      if(modalPrev) modalPrev.addEventListener('click', function(e){
        e.stopPropagation();
        showPrevModal();
      });

      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape') closeModal();
        if(!modal.classList.contains('open')) return;
        if(e.key === 'ArrowRight') showNextModal();
        if(e.key === 'ArrowLeft') showPrevModal();
      });

      document.querySelectorAll('.art-card.slideshow').forEach(function(card){
        const slides = Array.from(card.querySelectorAll('.slide'));
        if(!slides.length) return;
        let idx = 0;
        const interval = parseInt(card.dataset.interval,10) || 3000;
        let timer;
        function show(n){
          slides.forEach(function(s,i){ s.classList.toggle('active', i===n); });
        }
        function next(){ idx = (idx + 1) % slides.length; show(idx); }
        function prev(){ idx = (idx - 1 + slides.length) % slides.length; show(idx); }
        const nextBtn = card.querySelector('.next');
        const prevBtn = card.querySelector('.prev');
        if(nextBtn) nextBtn.addEventListener('click', function(){ next(); resetTimer(); });
        if(prevBtn) prevBtn.addEventListener('click', function(){ prev(); resetTimer(); });
        card.addEventListener('mouseenter', function(){ clearInterval(timer); });
        card.addEventListener('mouseleave', function(){ timer = setInterval(next, interval); });
        function resetTimer(){ clearInterval(timer); timer = setInterval(next, interval); }
        slides.forEach(function(slide, i){
          slide.addEventListener('click', function(){
            openModal(slides, i);
          });
        });
        show(idx);
        timer = setInterval(next, interval);
      });
    })();
  </script>
</body>
</html>
